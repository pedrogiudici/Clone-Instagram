<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="logoinstagram" src="img/instagram-logo.png" alt="instagram logo">
                <div class="foto-perfil">
                    <img src="img/foto-perfil.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="logininstagram">Continue como pedrogiudici</a>
                <a href="#" class="logoutinstagram">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é pedrogiudici</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="divapp">
                <p class="papp">Baixe o aplicativo</p>
                <div class="download">
                    <a class="downloadapp" href="#"></a>
                    <a class="downloadapp" href="#"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
